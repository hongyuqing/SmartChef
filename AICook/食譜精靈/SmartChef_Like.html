<script>
    var myCarousel = document.querySelector('#myCarousel')
    var carousel = new bootstrap.Carousel(myCarousel)

    // 初始化收藏狀態（您可以根據需要從本地存儲或數據庫中讀取此信息）
    let favorites = {};

    // 函數來處理愛心按鈕的點擊事件
    function toggleFavorite(itemId) {
        const heartIcon = document.getElementById(`heart-icon-${itemId}`);

        if (favorites[itemId]) {
            // 如果已經收藏，切換為取消收藏狀態
            heartIcon.classList.remove("fas");
            heartIcon.classList.add("far");
            favorites[itemId] = false;
            // 在此處添加取消收藏的其他邏輯
        } else {
            // 如果未收藏，切換為已收藏狀態
            heartIcon.classList.remove("far");
            heartIcon.classList.add("fas");
            favorites[itemId] = true;
            // 在此處添加收藏的其他邏輯
        }

        // 將收藏信息保存到本地存儲（您可以使用其他方法來保存，如數據庫）
        localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    // 在頁面加載時，檢查本地存儲中的收藏信息
    window.addEventListener("load", () => {
        const storedFavorites = localStorage.getItem("favorites");
        if (storedFavorites) {
            favorites = JSON.parse(storedFavorites);
            // 根據已存儲的收藏信息，更新愛心圖標的狀態
            for (const itemId in favorites) {
                if (favorites[itemId]) {
                    const heartIcon = document.getElementById(`heart-icon-${itemId}`);
                    heartIcon.classList.remove("far");
                    heartIcon.classList.add("fas");
                }
            }
        }
    });

</script>
