  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const BASE_URL = "http://localhost:5000/AICook/News/";
      var accessToken = localStorage.getItem('accessToken');
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      myHeaders.append("Authorization", "Bearer " + accessToken);

      try {
        var response = await fetch(BASE_URL + "GetList", {
          method: 'GET',
          headers: myHeaders,
          redirect: 'follow'
        });

        if (!response.ok) {
          throw new Error('Server error: ' + response.status);
        }

        var data = await response.json();
        renderNews(data);
      } catch (error) {
        if (error instanceof TypeError) {
          console.error('Network error:', error.message);
        } else {
          console.error('Error:', error.message);
        }
      }

      function renderNews(newsData) {
        var newsList = document.querySelector('.news');
        newsList.innerHTML = ''; // Clear the existing list before rendering

        if (newsData.length === 0) {
          var messageItem = document.createElement('li');
          messageItem.textContent = 'No news available';
          newsList.appendChild(messageItem);
        } else {
          newsData.forEach(function (news) {
            var newsItem = document.createElement('li');
            newsItem.id = 'news-' + news.news_Id;
            newsItem.textContent = news.news_Title;
            newsList.appendChild(newsItem);
          });
        }
      }

      document.querySelector('.news').addEventListener('click', async function (event) {
        if (event.target.tagName === 'LI') {
          var newsId = event.target.id.split('-')[1];
          try {
            var response = await fetch(BASE_URL + `Get/${newsId}`, {
              method: 'GET',
              headers: myHeaders,
              redirect: 'follow'
            });

            if (!response.ok) {
              throw new Error('Server error: ' + response.status);
            }
            var data = await response.json();
            console.log(data);
          } catch (error) {
            if (error instanceof TypeError) {
              console.error('Network error:', error.message);
            } else {
              console.error('Error:', error.message);
            }
          }
        }
      });
    });
  </script>
