    <script>
        async function changePassword() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var email = localStorage.getItem('UserData'); // 从本地存储获取用户邮箱

            if (!newPassword || !confirmPassword) {
                alert('請輸入新密碼和確認密碼');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('密碼不匹配，請重新輸入');
                return;
            }

            // 向服务器发送修改密码请求
            try {
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                var requestBody = {
                    newPassword: newPassword,
                    checkNewPassword: confirmPassword,
                    email: "jenny00122100@gmail.com" 
                };

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: JSON.stringify(requestBody), 
                    redirect: 'follow'
                };

                const response = await fetch("http://localhost:5000/AICook/ForgetPassword/CheckForgetPassword", requestOptions);

                if (response.ok) {
                    alert('密碼修改成功，請重新登入');
                    window.location.href = 'SmartChef_Login.html';
                } else {
                    const errorText = await response.text(); // 获取服务器返回的具体错误信息
                    throw new Error(`密碼修改失敗: ${errorText}`);
                }
            } catch (error) {
                console.error('error', error);
                alert(error.message);
            }
        }

    </script>
